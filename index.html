  <title>Beautiful Family Life — Version mobile corrigée</title>
  <meta name="description" content="Version mobile avec le bon visuel de tarifs conservé, et nettoyage automatique du cache au premier chargement.">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="styles.css?v=mobilefix2">
  <script>
    // Auto-reset du cache/service worker au PREMIER chargement uniquement
    (async () => {
      try {
        if (!localStorage.getItem('bflCacheResetOnce')) {
          if ('serviceWorker' in navigator) {
            const regs = await navigator.serviceWorker.getRegistrations();
            for (const r of regs) { await r.unregister(); }
          }
          if ('caches' in window) {
            const keys = await caches.keys();
            for (const k of keys) { await caches.delete(k); }
          }
          localStorage.setItem('bflCacheResetOnce', '1');
          setTimeout(() => location.reload(), 300);
        }
      } catch (e) {}
    })();
  </script>
  <style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0}</style>
</head>
